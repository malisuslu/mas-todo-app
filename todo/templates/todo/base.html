{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    {% comment %} <link rel="stylesheet" type="text/css" href="{% static 'todo/css/style.css' %}" /> {% endcomment %}
    <title>Todo App</title>
  </head>
  <body class="bg-center bg-no-repeat bg-fixed bg-cover bg-[url('https://i.pinimg.com/564x/ac/ba/6d/acba6dc00bcc5acc00ab6bb046825855.jpg');]">

    {% include './navbar.html' %}
    <div class="flex flex-col md:flex-row justify-center my-16 mx-4">
      {% block form %}{% endblock form %}
      {% if user.is_authenticated %}  
        {% include './table.html' %}
      {% endif %}
    </div>
    {% include './errors.html' %}
    
    <script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>
    {% block js %}{% endblock js %}
  </body>
</html>
