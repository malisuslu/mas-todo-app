{% extends 'todo/base.html' %}

{% block form %}
<div class="mx-auto w-[80vw] max-w-md mt-10 bg-blue-500 text-white rounded-lg shadow-md p-6 space-y-4">
    <h2 class=" text-center text-2xl font-semibold">Password reset complete</h2>
    <p class
    >Your password has been set. You may go ahead and log in now.</p>

    <a href="{% url 'table' %}"><button class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded mt-3">Return to {% if user.is_authenticated %}main{% else %}login{% endif %} page</button></a>
   
</div>
{% endblock form %}
